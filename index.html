<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Social links profile</title>
	</head>
	<body>
		<div class="container">
			<main role="main" class="card">
				<img src="./assets/images/avatar-jessica.jpeg" alt="user-image" />
				<h1>Jessica Randall</h1>
				<p class="highlight">London, United Kingdom</p>
				<p class="content">"Front-end developer and avid reader."</p>
				<nav role="navigation">
					<ul>
						<li>GitHub</li>
						<li>Frontend Mentor</li>
						<li>LinkedIn</li>
						<li>Twitter</li>
						<li>Instagram</li>
					</ul>
				</nav>
			</main>
		</div>
	</body>
</html>
